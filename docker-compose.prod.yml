version: '3.8'

services:
  backend:
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G

  beat:
    restart: always

  db:
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  redis:
    restart: always

volumes:
  postgres_data_prod:
