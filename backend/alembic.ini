# Alembic 마이그레이션 설정

[alembic]
# 마이그레이션 스크립트 디렉토리
script_location = alembic

# 템플릿 파일 위치
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 출력 인코딩
output_encoding = utf-8

# 데이터베이스 URL (환경변수에서 가져옴, app/db/base.py의 SQLALCHEMY_DATABASE_URL 사용)
sqlalchemy.url = postgresql://autotrader:autotrader@postgres:5432/autotrader

[post_write_hooks]
# 자동 포맷팅 훅 (선택사항)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
