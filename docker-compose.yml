services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: autotrader
      POSTGRES_USER: autotrader
      POSTGRES_PASSWORD: autotrader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    image: autotraderx-backend
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    image: autotraderx-backend
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    command: celery -A app.celery_app.celery_app worker --loglevel=info

  scheduler:
    image: autotraderx-backend
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - worker
    volumes:
      - ./backend:/app
      - ./backend/models:/app/models
    command: celery -A app.celery_app.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "4173:4173"

volumes:
  pgdata:
