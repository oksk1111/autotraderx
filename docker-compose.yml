services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autotraderx_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autotraderx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autotraderx123}
      POSTGRES_DB: ${POSTGRES_DB:-autotraderx_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - autotraderx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autotraderx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autotraderx_redis
    ports:
      - "6379:6379"
    networks:
      - autotraderx_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autotraderx_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-autotraderx}:${POSTGRES_PASSWORD:-autotraderx123}@postgres:5432/${POSTGRES_DB:-autotraderx_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autotraderx_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autotraderx_celery
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-autotraderx}:${POSTGRES_PASSWORD:-autotraderx123}@postgres:5432/${POSTGRES_DB:-autotraderx_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autotraderx_network
    command: celery -A app.celery_app worker --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autotraderx_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - autotraderx_network
    stdin_open: true
    tty: true

networks:
  autotraderx_network:
    driver: bridge

volumes:
  postgres_data:
